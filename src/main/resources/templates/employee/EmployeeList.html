<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Inormation</title>
    
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" >
	<link href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css" rel="stylesheet" >  
  </head>
  <body>
  	<div class="container">
  		
  		<h1 class="text-center my-4">Employees</h1>
  		
  		<a href="/employee/create" class="btn btn-primary">Create Employee Information</a>
  		
  		<table id="main-table" class="table table-striped">
  			<thead>
  				<tr>
  					<th>ID</th>
  					<th>Name</th>
  					<th>Gender</th>
  					<th>Birth Date</th>
  					<th>Designation</th>
  					<th>Action</th>
  				</tr>
  			</thead>
  			<tbody>
  				<tr th:each="employee : ${employees}">
	            <td th:text="${employee.Employee_ID}"></td>
	            <td th:text="@{${employee.First_Name} + ' ' + ${employee.Middle_Name} + ' ' + ${employee.Last_Name}}"></td>
	            <td th:text="${employee.Gender}"></td>
	            <td th:text="${#temporals.format(employee.Birthdate, 'MMMM d, yyyy')}"></td>
	            <td th:text="${employee.designation.designation_Name}"></td>
	            <td style="white-space:nowrap">
  						<a class="btn btn-primary btn-sm" th:href="@{/employee/edit(id=${employee.Employee_ID})}">Edit</a>
  						<a class="btn btn-danger btn-sm" th:href="@{/employee/delete(id=${employee.Employee_ID})}" onclick="return confirm('Are you sure')">Delete</a>
  				</td>
	        </tr>
  			</tbody>
  		</table>
  		
  	</div>
  	
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
    <script>
    	//new DataTable('#main-table');	
    </script>
  </body>
</html>
