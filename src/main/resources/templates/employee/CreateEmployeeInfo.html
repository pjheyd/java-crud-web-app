<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-8 mx-auto rounded border p-4 m-4">
  				<h2 class="text-center mb-5">New Employee</h2>
  				
  				<form action="/employee/create" method="post" th:object="${employeeDto}" onsubmit="return validateForm()">
  					<div class="row mb-3">
  						<label class="col-sm-4 col-form-label">First Name</label>
  						<div class="col-sm-8">
  							<input class="form-control" th:field="${employeeDto.First_Name}" required>
  							<p th:if="${#fields.hasErrors('First_Name')}" th:errorclass="text-danger" th:errors="${employeeDto.First_Name}"></p>
  						</div>
  					</div>
  					
  					<div class="row mb-3">
  						<label class="col-sm-4 col-form-label">Middle Name</label>
  						<div class="col-sm-8">
  							<input class="form-control" th:field="${employeeDto.Middle_Name}" required>
  							<p th:if="${#fields.hasErrors('Middle_Name')}" th:errorclass="text-danger" th:errors="${employeeDto.Middle_Name}"></p>
  						</div>
  					</div>
  					
  					<div class="row mb-3">
  						<label class="col-sm-4 col-form-label">Last Name</label>
  						<div class="col-sm-8">
  							<input class="form-control" th:field="${employeeDto.Last_Name}" required>
  							<p th:if="${#fields.hasErrors('Last_Name')}" th:errorclass="text-danger" th:errors="${employeeDto.Last_Name}"></p>
  						</div>
  					</div>
  					
  					<div class="row mb-3">
					    <label class="col-sm-4 col-form-label">Gender</label>
					    <div class="col-sm-8">
					        <div class="form-check form-check-inline">
					            <input class="form-check-input" type="radio" th:field="${employeeDto.Gender}" value="Male" id="genderMale" name="gender" required>
					            <label class="form-check-label" for="genderMale">Male</label>
					        </div>
					        <div class="form-check form-check-inline">
					            <input class="form-check-input" type="radio" th:field="${employeeDto.Gender}" value="Female" id="genderFemale" name="gender" required>
					            <label class="form-check-label" for="genderFemale">Female</label>
					        </div>
					        <p th:if="${#fields.hasErrors('Gender')}" th:errorclass="text-danger" th:errors="${employeeDto.Gender}"></p>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label class="col-sm-4 col-form-label">Birth Date</label>
					    <div class="col-sm-8">
					        <input type="date" class="form-control" th:field="${employeeDto.Birthdate}" id="Birthdate" required>
					        <p th:if="${#fields.hasErrors('Birthdate')}" th:errorclass="text-danger" th:errors="${employeeDto.Birthdate}"></p>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label class="col-sm-4 col-form-label">Designation</label>
					    <div class="col-sm-8">
					        <select id="designationSelect" class="form-select" th:field="${employeeDto.Designation_Name}" required>
					            <option value="">Select Designation</option>
					            <option th:each="designationName : ${designationNames}" th:text="${designationName}" th:value="${designationName}"></option>
					        </select>
					         <p th:if="${#fields.hasErrors('Designation_Name')}" th:errorclass="text-danger" th:errors="${employeeDto.Designation_Name}"></p>
					    </div>
					</div>
								
  				
  					<div class="row">
  						<div class="offset-sm-4 col-sm-4 d-grid">
  							<button type="submit" class="btn btn-primary">Submit</button>
  						</div>
  						<div class="col-sm-4 d-grid">
  							<a class="btn btn-outline-primary" href="/employee" role="button">Cancel</a>
  						</div>
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>
  	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script>
	    document.getElementById("designationSelect").addEventListener("click", function() {
	        // Disable the first option
	        this.querySelector("option[value='']").disabled = true;
	    });
	</script>
	<script>
	    function validateForm() {
	        var designation = document.getElementById("designationSelect").value;
	        if (designation == "") {
	            alert("Please select a designation.");
	            return false;
	        }
	        return true;
	    }
	</script>
  </body>
</html>
